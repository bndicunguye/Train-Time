<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Time</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        .card-header {
            background-color: rgb(61, 112, 180);
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="jumbotron" style="background-color:rgb(185, 84, 12); color:white">
            <h1 class="text-center">AnyTime is Train Time</h1>
            <h5 class="text-center">Choo Choo.Chee Chee</h5>
        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header">Current Train Time</div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>NextArrival</th>
                                    <th>MinutesAway </th>
                                </tr>
                            </thead>


                            <tbody id="current-train-time">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="trainName" placeholder=" " type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime-input">First Train Time (H-H:mm)</label>
                                <input class="form-control" id="firstTrainTime" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequency" placeholder="" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

  <script src="./Train-Time/logic.js"></script>

</body>

</html>
